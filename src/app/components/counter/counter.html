<!-- Counter Template -->
<div class="counter-widget">
  <button 
    (click)="decrement()" 
    [disabled]="value <= min"
    class="counter-btn decrement">
    âž–
  </button>
  
  <div class="counter-display">
    <span class="value">{{ value }}</span>
    <span class="range">{{ min }} - {{ max }}</span>
  </div>
  
  <button 
    (click)="increment()" 
    [disabled]="value >= max"
    class="counter-btn increment">
    âž•
  </button>
  
  <button 
    (click)="reset()" 
    class="counter-btn reset">
    ðŸ”„
  </button>
</div>
